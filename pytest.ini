[pytest]
# Pytest configuration for MambaSparseAttentionax

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    slow: Tests that take longer to run
    gradient: Tests that check gradient computation

# Coverage options (if using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Ignore paths
norecursedirs = .git .pytest_cache __pycache__ *.egg-info

# JAX-specific: Set platform to CPU for testing
# (Can be overridden with JAX_PLATFORMS environment variable)
env =
    JAX_PLATFORMS=cpu
    JAX_ENABLE_X64=True

# Timeout for tests (if using pytest-timeout)
# timeout = 300

# Parallel execution (if using pytest-xdist)
# addopts = -n auto
